<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Register</title>
</head>
<body>

    <div class="signup">
        <h2 class="signup-title">Create an account</h2>

        <div class="alert hidden">
            Here is some feedback
        </div>

        <form action="">

            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" class="firstname-signup">

            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" class="lastname-signup">

            <label for="email">Email</label>
            <input type="text" name="email" class="email-signup">

            <label for="password">Password</label>
            <input type="password" name="password" class="password-signup">

            <input type="submit" class="btn btn-signup" value="Register">

        </form>
    </div>
    
    <script src="javascripts/signup.js"></script>  
</body>
</html>
