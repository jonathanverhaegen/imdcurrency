<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <title>Register</title>
</head>
<body>

    
        

        

        <div class="container">

            <h1 class="title">Create an account</h1>

        

        <form class="form" action="">

            <label class="form__label" for="firstname">Firstname</label>
            <input type="text" name="firstname" class="form__input" id="firstname">

            <label class="form__label" for="lastname">Lastname</label>
            <input type="text" name="lastname" class="form__input" id="lastname">

            <label class="form__label" for="email">Email</label>
            <input type="text" name="email" class="form__input" id="email">

            <label class="form__label" for="password">Password</label>
            <input type="password" name="password" class="form__input" id="password">

            <a class="btn" href="">Signup</a>

            <p class="form__text">Al een account?</p>
            <a class="form__link" href="login.html">Login</a>

        </form>
    </div>
    
    <script src="javascripts/signup.js"></script>  
</body>
</html>
