<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Register</title>
</head>
<body>

    <div class="form__container">
        <h2 class="form__title">Create an account</h2>

        <div class="alert hidden">
            Here is some feedback
        </div>

        <form action="">

            <label class="form__label" for="firstname">Firstname</label>
            <input type="text" name="firstname" class="firstname form__input">

            <label class="form__label" for="lastname">Lastname</label>
            <input type="text" name="lastname" class="lastname form__input">

            <label class="form__label" for="email">Email</label>
            <input type="text" name="email" class="email form__input">

            <label class="form__label" for="password">Password</label>
            <input type="password" name="password" class="password form__input">

            <a class="btn btn--form" href="">Signup</a>

            <p class="form__text">Al een account?</p>
            <a class="form__link" href="login.html">Login</a>

        </form>
    </div>
    
    <script src="javascripts/signup.js"></script>  
</body>
</html>
