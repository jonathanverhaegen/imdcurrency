<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <title>IMD currency</title>
</head>
<body>

    
    <div class="container">

        <h1 class="title" >Transfer</h1>

        <form class="form" action="">

            <p class="form__alert hidden"></p>

            <label class="form__label form__label--small" for="amount">Send coins</label>
            <input type="number" class="form__input form__input--small form__input--number" id="amount" name="amount"> 

            <label class="form__label form__label--small" for="firstname">Receiver firstname</label>
            <input list="listFirstname" type="text" class="form__input form__input--small" id="firstname" name="firstname">
            <datalist type="text" class="form__input form__input--small" id="listFirstname" ></datalist>  

            <label class="form__label form__label--small" for="lastname">Receiver lastname</label>
            <input list="listLastname" type="text" class="form__input form__input--small" id="lastname" name="lastname">
            <datalist type="text" class="form__input form__input--small" id="listLastname" ></datalist> 

            <label class="form__label form__label--small" for="reason">Reason</label>
            <select class="form__input form__input--small" id="reason" name="reason">
                <option value="Development help">Development help</option>
                <option value="Design help">Design help</option>
                <option value="Feedback">Feedback</option>
                <option value="Meeting deadlines">Meeting deadlines</option>
                <option value="Other">Other</option>
            </select>
            
            <label class="form__label form__label--small" for="message">Message</label>
            <input type="text" class="form__input form__input--small" id="message" name="message">

            
            <a class="btn" href="" id="sendCoins">send coins</a>
           
            

        </form>

            

            
       

        

    </div>

<footer>

    <div class="menu">

        <a class="menu__link" href="index.html">
            <img class="menu__img" src="images/wallet.svg" alt="wallet">
            <p>Wallet</p>
        </a>

        <a class="menu__link" href="transfers.html">
            <img class="menu__img" src="images/trans-click.svg" alt="transaction">
            <p>Transactions</p>
        </a>

        <a class="menu__link" href="leaderboard.html">
            <img class="menu__img" src="images/trophy.svg" alt="leaderboard">
            <p>Leaderboard</p>
        </a>

        <a class="menu__link" href="">
            <img class="menu__img" id="logout" src="images/logout.svg" alt="logout">
            <p>Logout</p>
        </a>

    </div>

    
</footer>

<script src="/primus/primus.js"></script>
<script src="javascripts/transfer.js"></script>
</body>
</html>
