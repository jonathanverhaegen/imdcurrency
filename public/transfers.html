<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <title>IMD currency</title>
</head>
<body>

    <h1 class="title" >Transactions</h1>

    <div class="alert hidden">
        Here is some feedback
    </div>

    <div class="container">

        <form class="transfer" action="">

            <label class="transfer__label" for="amount">Send coins</label>
            <input type="number" class="transfer__input transfer__input--amount" id="amount" name="amount">

            <label class="transfer__label" for="receiver">Receiver email</label>
            <input type="text" class="transfer__input" id="receiver" name="receiver">

            <label class="transfer__label" for="reason">Reason</label>
            <input type="text" class="transfer__input" id="reason" name="reason">
            
            <label class="transfer__label" for="message">Message</label>
            <input type="text" class="transfer__input" id="message" name="message">

            <span class="transfer__btn">
                <a class="btn" href="" id="sendCoins">send coins</a>
            </span>
            

        </form>

            

            
       

        

    </div>

<footer>

    <div class="menu">

        <a class="menu__link" href="index.html">
            <img class="menu__img" src="images/wallet.svg" alt="wallet">
            <p>Wallet</p>
        </a>

        <a class="menu__link" href="transfers.html">
            <img class="menu__img" src="images/trans-click.svg" alt="transaction">
            <p>Transactions</p>
        </a>

        <a class="menu__link" href="leaderboard.html">
            <img class="menu__img" src="images/trophy.svg" alt="leaderboard">
            <p>Leaderboard</p>
        </a>

        <a class="menu__link" href="">
            <img class="menu__img" src="images/logout.svg" alt="logout">
            <p>Logout</p>
        </a>

    </div>

    
</footer>

<script src="javascripts/transfer.js"></script>
</body>
</html>
